<!DOCTYPE html>
<html>
	<head>
		<style>
			.flex-container {
      			display: flex;  flex-direction:row;
      			background-color:burlywood;
			}
			.flex-container > div {  /*div children of the flex container*/
  				background-color: lightcoral; 
  				margin: 10px;  padding: 20px;  font-size: 30px;
			}
			/* Responsive layout */
			@media (max-width: 600px) { 
	 			.flex-container{
		 			flex-direction:column;
		 			background-color: lightblue;
	  			}
			}
		</style>
		<title>Cycler item</title>
	</head>
	<body>
		<h1>Gaddam Vedha Sri builds a cycler</h1>
		<div class="flex-container" id="target">
		  <div class="cycler">row item 1</div>   
		  <div class="cycler">row item 2</div>  
		  <div class="cycler">row item 3</div>  
		</div><br>
        <input type="text" id="userIn"><br>

		<p class="message"> Press the button to create an new element of type div and then add it to the container.</p>
		<button onclick="makeNewDiv()">Add Value</button>
		<button onclick="get()">Get</button>
		<button onclick="spin()">Spin</button>
	</body>
	<script>
		function makeNewDiv(){
			/* make the div and its text */
			let element = document.createElement("div");
			element.style.color = "yellow";
			let inputRead = document.getElementById("userIn").value;
			element.innerHTML = inputRead;
			element.className = " cycler";

			/* add it to the container */
			let container = document.getElementById('target');
			container.appendChild(element);
		}
		function get(){
			var citems = document.getElementsByClassName("cycler");
			var len = citems.length;
			if (len > 0){
				citems[len-1].remove();
			}
		}
		function spin(){
			var citems = document.getElementsByClassName("cycler");
			var len = citems.length;
			if (len > 1){
				var removedItem = citems[len-1];
				citems[len-1].remove();
				var parentElem = document.getElementById("target");
				parentElem.insertBefore(removedItem, parentElem.firstChild);
			}
		}
		function swap() {
                let cyclerItems = document.getElementsByClassName("cycler")
                let container = document.getElementById("target")
                let a = Math.floor(Math.random() * cyclerItems.length)
                let b = Math.floor(Math.random() * cyclerItems.length)
                let firstInnerText = document.getElementsByClassName("cycler")[a]
                let secondInnerText = document.getElementsByClassName("cycler")[b]
                if(cyclerItems.length > 1) {
                    let temp = firstInnerText.innerHTML
                    firstInnerText.innerHTML = secondInnerText.innerHTML
                    secondInnerText.innerHTML = temp
                }
            }
	</script>
</html>
